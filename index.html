<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css"> 
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="container">
        <div class="orderCard">
            <div class="orderImg">
                <img src="https://raw.githubusercontent.com/tina801005/challenge10/329157d18354a272a35cacd93f7185b5808a369b/images/illustration-hero.svg" alt="orderitemhero">
            </div>
            <div class="orderInfos">
                <h1 class="orderTitle">Order Summary</h1>
                <p class="orderContent">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="orderDetail">
                    <img id="iconMusic" src="https://raw.githubusercontent.com/tina801005/challenge10/329157d18354a272a35cacd93f7185b5808a369b/images/icon-music.svg" alt="musicIcon">
                    <div class="orderPlan">
                        <p class="planName">Annual Plan</p>
                        <p class="planPrice">$59.99/year</p>
                    </div>
                    <p class="ctrlChange">Change</p>
                </div>
                <button class="orderPay">Proceed to Payment</button>
                <button class="orderCancle">Cancel Order</button>
            </div>    
            
        </div>
    </main>
    
</body>
</html>
